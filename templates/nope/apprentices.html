{% include 'header.html' %}
<div class="col-sm-8">
  <div class="p-3 bg-secondary text-white rounded">
    <h2>Apprentice (弟子) Data</h2>
    <p>This is the data for our Apprentices in Akihiko Dojo</p>    
  </div>    
  <table class="table table-striped table-bordered table-hover">
    <thead>
      <tr class="table-primary">
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Address</th>
        <th scope="col">Email</th>
        <th scope="col">Phone Number</th>
        <th scope="col">Join Date</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
            {% for data in dCust %}
        <tr>
            <th scope="row">{{ data.0 }}</th>
            <td>{{ data.1 }}</td>
            <td>{{ data.2 }}</td>
            <td>{{ data.3 }}</td>
            <td>{{ data.4 }}</td>
            <td>{{ data.5 }}</td>
            <td>
              <div class="row">
                <div class="col-sm-2">
                  <form action="{{ url_for('del_cust') }}" method="post">
                    <input type="hidden" value="{{ data.0 }}"name="del_this"/>
                    <button type="submit" class="btn btn-danger">Delete</button>
                  </form>  
                </div>
                <div class="col-sm-1 ps-5">
                  <form action="{{ url_for('edit_cust') }}" method="post">
                    <input type="hidden" value="{{ data.0 }}"name="edit_this" >
                    <button type="submit" class="btn btn-warning">Edit</button>
                  </form>  
                </div>
              </div> 
            </td>
        </tr>
            {% endfor %}
    </tbody>
  </table>
</div>
</div>
</div>
</div>
{% include 'footer.html' %}
