<!DOCTYPE html>
<html lang="en">
<head>
  <title>Akihiko Dojo</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</head>
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->    
    <section class="content-header">
      <div class="container-fluid">
        <div class="p-3 bg-secondary text-white rounded">
          <h2>Armaments Data</h2>
          <p>This is the data for our Weaponry or Armaments in Akihiko Dojo</p>    
        </div>  
      </div>
  </div>
    </section>
    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">   
        <div class="row">
          <!-- left column -->
          <div class="col-md-12">
            <!-- general form elements -->
            <div class="card card-secondary">
              <div class="card-header">
                <h3 class="card-title">Edit Customer</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              {% for data in dCust %}
              <form role="form" action="/save_editcust" method="POST">
                <input type="hidden" value="{{ data.0 }}"name="custID" />
                <div class="card-body">
                  <div class="form-group">
                    <label for="custName">Name</label>
                    <input type="text" class="form-control" id="custName" name="custName" placeholder="Enter the Customer name" value="{{ data.1 }}" required>
                  </div>
                  <div class="row">
                    <div class="col-sm-8">
                      <div class="form-group">
                        <label for="custEmail">Email</label>
                        <input type="email" class="form-control" id="custEmail" name="custEmail" placeholder="Enter the Email" value="{{ data.3 }}" required>
                      </div>
                    </div>
                    <div class="col-sm-4">
                      <div class="form-group">
                        <label for="custPhone">Phone Number</label>
                        <input type="text" class="form-control" id="custPhone" name="custPhone" placeholder="Enter the Phone Number" value="{{ data.4 }}" required>
                      </div>
                    </div>
                  </div> 
                  <div class="form-group">
                    <label for="custAddress">Address</label>
                    <textarea class="form-control" id="custAddress" name="custAddress" placeholder="Enter the Address" rows="4" required>{{ data.2 }}</textarea>
                  </div>
                </div>
                <!-- /.card-body -->
                <div class="card-footer">
                  <button type="submit" class="btn btn-success btn-block">Submit</button>
                  <a href="/mastercust" class="btn btn-secondary"><span>Go Back</span></a>
                </div>
              </form>
              {% endfor %}
            </div>
            <!-- /.card -->
      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>
  </body>
  </html>
